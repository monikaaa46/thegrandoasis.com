<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            text-align: center;
            padding: 50px;
            background-color: #2c3e50;
            color: white;
        }

        .header h1 {
            font-size: 36px;
        }

        .contact-container {
            display: flex;
            justify-content: space-between;
            margin: 50px auto;
            padding: 20px;
            max-width: 1200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-form,
        .contact-info {
            width: 48%;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            padding: 15px 30px;
            background-color: #2c3e50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #1a242f;
        }

        .contact-info h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .contact-info p {
            font-size: 16px;
            color: #7f8c8d;
        }

        .back-to-home {
            text-align: center;
            margin-top: 30px;
        }

        .back-to-home a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 18px;
            margin: 20px 0;
            display: inline-block;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you. Reach out for any inquiries or feedback!</p>
    </div>

    <!-- Contact Us Section -->
    <div class="contact-container">

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Phone:</strong> +1 (800) 123-4567</p>
            <p><strong>Email:</strong> contact@grand-oasis.com</p>
            <p><strong>Address:</strong> 123 Oasis Blvd, Cityville, State, 12345</p>
        </div>

    </div>

    <!-- Back to Home Link -->
    <div class="back-to-home">
        <a href="The Grand Oasis.html">‚Üê Back to Home Page</a>
    </div>

</body>
</html>
